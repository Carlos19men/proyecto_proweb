<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Partido FIFA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #000;">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand text-white logo fs-2" href="#">FIFA</a>
                
                <!-- Botón de menú para móviles -->
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Enlaces y íconos -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Enlaces de navegación -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white active" aria-current="page" href="#">AFC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">CAF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">CONCACAF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">CONMEBOL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">OFC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">UEFA</a>
                        </li>
                    </ul>
    
                    <!-- Íconos -->
                    <div class="d-flex">
                        <a href="#" class="text-white me-3"><i class="fas fa-search"></i></a>
                        <a href="#" class="text-white me-3"><i class="fas fa-globe"></i></a>
                        <a href="#" class="text-white"><i class="fas fa-user-circle"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="contenedor-principal py-4">
        <div class="container">
                <!-- Aquí se cargarán los partidos -->
                <div id="partidos-container">
        </div>
    
    <!-- Contenedor de los títulos -->
    <div class="row justify-content-between titulos-secciones">
        <div class="col-6 text-left">
            <h3 class="h5 titulo titulo-estadisticas clicked" data-target="estadisticas">ESTADÍSTICAS</h3>
        </div>
        <div class="col-6 text-right">
            <h3 class="h5 titulo titulo-alineaciones" data-target="alineaciones">ALINEACIONES</h3>
        </div>
    </div>

<div class="row detalles">
    <div class="col-md-12">
        <section class="estadisticas contenido" id="estadisticas" style="display: block;">
            <!-- Aquí se cargarán las estadísticas -->
        </section>
        
        <!-- Alineaciones -->
        <section class="alineaciones contenido" id="alineaciones" style="display: none;">
            <!-- Aquí se cargarán las alineaciones -->
        </section>
        
        <!-- Sección Suplentes -->
        <div class="seccion-suplentes" id="suplentes" style="display: none;">
            <!-- Aquí se cargarán los suplentes -->
        </div>      
        
        <!-- Sección Director Técnico -->
        <section class="directores-tecnicos" id="directores-tecnicos" style="display: none;">
            <!-- Aquí se cargarán los directores técnicos -->
        </section>
    </div>

    <div class="nombre-lugar" id="nombre-lugar">
        <!-- Aquí se cargarán los nombres de los estadios -->
    </div>
</div>
            
    </main>
    
    <!-- FOOTER --> 
    <footer class="p-2">

</body>
</html>
