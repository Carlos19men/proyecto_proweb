    <a href="pages/about_us/about.html">

    <a href="pages/uefa/uefa.html">
        uefa

    <div class="form-content">

        <h3>CONTÁCTANOS</h3>
        <form>
            <div class="mb-3 content">

                <div class="columnForm">
                    <label  class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre"/>

                    <label class="form-label">Apellido: </label>
                    <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido">
                </div>

                <div class="columnForm">
                    <label  class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>

                    <label class="form-label">Telefono: </label> <br/>
                    <input type="tel" class="form-control" id="phone" placeholder="número de telefono" size="32" required>
                </div>

                <div class="columnForm">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje: </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                        placeholder="Tu opinion es importante!" required></textarea>
                    </div>
                </div>
            </div>
            <div class="btn-submit">
                <button type="submit" class="btn btn-danger">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Este codigo fue obtenido del repositorio publico de Ajesh: 
        Fuente: https://github.com/Kenkarate/phone-number-validation  -->
    <script src="./tools/build(Ajesh)/js/intlTelInput.js"></script> 
    <script>
        var input = document.querySelector('#phone'); 
        window.intlTelInput(input,{}); 
    </script>
